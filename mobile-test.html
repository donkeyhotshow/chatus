<!Dml>
    <html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mobile Chat Test</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                background: black;
                color: white;
                font-family: system-ui, -apple-system, sans-serif;
            }

            .safe-area-bottom {
                padding-bottom: env(safe-area-inset-bottom);
            }

            .touch-target {
                min-height: 44px;
                min-width: 44px;
            }
        </style>
    </head>

    <body class="h-screen overflow-hidden">
        <div class="flex flex-col h-full">
            <!-- Chat Area -->
            <div class="flex-1 bg-gradient-to-b from-neutral-900 to-black p-4">
                <h1 class="text-xl font-bold mb-4">Мобильный чат</h1>
                <div class="space-y-3">
                    <div class="bg-gradient-to-r from-cyan-500/20 to-blue-500/20 p-3 rounded-2xl rounded-bl-md">
                        <div class="text-xs text-cyan-400 mb-1">Пользователь</div>
                        <div>Привет! Как дела?</div>
                    </div>
                    <div class="bg-gradient-to-r from-neutral-700 to-neutral-600 p-3 rounded-2xl rounded-br-md ml-8">
                        <div class="text-xs text-neutral-400 mb-1">Вы</div>
                        <div>Отлично! Тестируем мобильную версию</div>
                    </div>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <nav
                class="md:hidden fixed bottom-0 left-0 right-0 z-50 bg-gradient-to-t from-black via-neutral-900 to-neutral-800/90 backdrop-blur-lg border-t border-white/20 safe-area-bottom">
                <div class="flex items-center justify-around px-2 py-2">
                    <button
                        class="flex flex-col items-center justify-center gap-1 px-3 py-2 rounded-xl bg-gradient-to-t from-cyan-500/20 to-blue-500/20 text-cyan-400 scale-105 touch-target">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z">
                            </path>
                        </svg>
                        <span class="text-xs font-medium">Чат</span>
                    </button>

                    <button
                        class="flex flex-col items-center justify-center gap-1 px-3 py-2 rounded-xl text-neutral-400 hover:text-white hover:bg-white/5 touch-target">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.01M15 10h1.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                            </path>
                        </svg>
                        <span class="text-xs font-medium">Игры</span>
                    </button>

                    <button
                        class="flex flex-col items-center justify-center gap-1 px-3 py-2 rounded-xl text-neutral-400 hover:text-white hover:bg-white/5 touch-target">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z">
                            </path>
                        </svg>
                        <span class="text-xs font-medium">Холст</span>
                    </button>

                    <button
                        class="flex flex-col items-center justify-center gap-1 px-3 py-2 rounded-xl text-neutral-400 hover:text-white hover:bg-white/5 touch-target">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z">
                            </path>
                        </svg>
                        <span class="text-xs font-medium">Люди</span>
                    </button>

                    <button
                        class="flex flex-col items-center justify-center gap-1 px-3 py-2 rounded-xl text-neutral-400 hover:text-white hover:bg-white/5 touch-target">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <span class="text-xs font-medium">Меню</span>
                    </button>
                </div>
            </nav>

            <!-- Spacer for bottom navigation -->
            <div class="md:hidden h-20 flex-shrink-0"></div>
        </div>

        <script>
            // Test mobile navigation
            document.querySelectorAll('nav button').forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active state from all buttons
                    document.querySelectorAll('nav button').forEach(b => {
                        b.className = b.className.replace(/bg-gradient-to-t from-cyan-500\/20 to-blue-500\/20 text-cyan-400 scale-105/, 'text-neutral-400 hover:text-white hover:bg-white/5');
                    });

                    // Add active state to clicked button
                    button.className = button.className.replace(/text-neutral-400 hover:text-white hover:bg-white\/5/, 'bg-gradient-to-t from-cyan-500/20 to-blue-500/20 text-cyan-400 scale-105');

                    console.log('Switched to:', button.querySelector('span').textContent);
                });
            });
        </script>
    </body>

    </html>
