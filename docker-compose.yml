version: "3.8"

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - chatus-net

  game-launcher:
    build:
      context: .
      dockerfile: Dockerfile.launcher
    ports:
      - "3001:3001"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - chatus-net

  snake-game:
    build:
      context: ./games/snake
    ports:
      - "3002:3000"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - chatus-net

networks:
  chatus-net:
    driver: bridge
