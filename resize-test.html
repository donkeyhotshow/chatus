<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <metawport" content="width=device-width, initial-scale=1.0">
        <title>Resizable Panels Test</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            body {
                background: black;
                color: white;
                font-family: system-ui, -apple-system, sans-serif;
                overflow: hidden;
            }

            .resize-handle-horizontal {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 4px;
                background: transparent;
                cursor: col-resize;
                left: -2px;
                z-index: 50;
            }

            .resize-handle-horizontal:hover {
                background: rgba(34, 211, 238, 0.5);
            }

            .resize-handle-vertical {
                position: absolute;
                left: 0;
                right: 0;
                height: 4px;
                background: transparent;
                cursor: row-resize;
                top: -2px;
                z-index: 50;
            }

            .resize-handle-vertical:hover {
                background: rgba(34, 211, 238, 0.5);
            }

            .resizing {
                background: rgba(34, 211, 238, 0.7) !important;
            }
        </style>
</head>

<body class="h-screen">
    <div class="flex h-full">
        <!-- Chat Area -->
        <div id="chatArea"
            class="flex-1 flex flex-col bg-gradient-to-b from-neutral-900 to-black border-r border-white/20">
            <div class="p-4 border-b border-white/10">
                <h1 class="text-xl font-bold">Чат</h1>
                <p class="text-sm text-neutral-400">Основная область чата</p>
            </div>

            <!-- Messages Area -->
            <div id="messagesArea" class="flex-1 p-4 overflow-y-auto">
                <div class="space-y-3">
                    <div class="bg-gradient-to-r from-cyan-500/20 to-blue-500/20 p-3 rounded-2xl rounded-bl-md">
                        <div class="text-xs text-cyan-400 mb-1">Пользователь</div>
                        <div>Привет! Тестируем изменение размеров</div>
                    </div>
                    <div class="bg-gradient-to-r from-neutral-700 to-neutral-600 p-3 rounded-2xl rounded-br-md ml-8">
                        <div class="text-xs text-neutral-400 mb-1">Вы</div>
                        <div>Отлично! Можно растягивать панели</div>
                    </div>
                </div>
            </div>

            <!-- Vertical Resizer -->
            <div class="resize-handle-vertical" id="verticalResizer"></div>

            <!-- Input Area -->
            <div id="inputArea" class="bg-black/30 backdrop-blur-sm border-t border-white/10 p-4"
                style="height: 120px;">
                <div class="flex items-center gap-3">
                    <div
                        class="flex-1 bg-gradient-to-r from-neutral-800/60 to-neutral-700/60 border border-white/20 rounded-2xl p-3">
                        <input type="text" placeholder="Напишите сообщение..."
                            class="w-full bg-transparent text-white placeholder-neutral-400 outline-none">
                    </div>
                    <button
                        class="w-10 h-10 bg-gradient-to-r from-cyan-500 to-blue-500 text-white rounded-full flex items-center justify-center">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Collaboration Space -->
        <div id="collabSpace" class="bg-gradient-to-b from-neutral-900 to-neutral-950 border-l border-white/20 relative"
            style="width: 380px;">
            <!-- Horizontal Resizer -->
            <div class="resize-handle-horizontal" id="horizontalResizer"></div>

            <div class="p-4 border-b border-white/10">
                <h2 class="text-lg font-bold">Совместная работа</h2>
                <p class="text-xs text-neutral-400">Игры, холст, пользователи</p>
            </div>

            <!-- Canvas Area -->
            <div id="canvasArea" class="bg-neutral-800 m-4 rounded-xl border border-white/10 relative"
                style="height: 400px;">
                <div class="p-4">
                    <h3 class="text-sm font-semibold mb-2">Холст для рисования</h3>
                    <div class="w-full h-32 bg-black/50 rounded-lg flex items-center justify-center">
                        <span class="text-neutral-500 text-xs">Canvas Area</span>
                    </div>
                </div>

                <!-- Canvas Vertical Resizer -->
                <div class="resize-handle-vertical" id="canvasVerticalResizer" style="top: auto; bottom: -2px;"></div>
            </div>

            <!-- Additional Content -->
            <div class="flex-1 p-4">
                <div class="text-xs text-neutral-500 text-center">
                    Перетащите границы для изменения размера
                </div>
                <div class="mt-4 space-y-2">
                    <div class="bg-neutral-800 p-2 rounded text-xs">Игры</div>
                    <div class="bg-neutral-800 p-2 rounded text-xs">Пользователи</div>
                    <div class="bg-neutral-800 p-2 rounded text-xs">Настройки</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Horizontal resizer for collaboration space
        let isResizingHorizontal = false;
        let startX = 0;
        let startWidth = 0;

        const horizontalResizer = document.getElementById('horizontalResizer');
        const collabSpace = document.getElementById('collabSpace');

        horizontalResizer.addEventListener('mousedown', (e) => {
            isResizingHorizontal = true;
            startX = e.clientX;
            startWidth = parseInt(window.getComputedStyle(collabSpace).width, 10);
            horizontalResizer.classList.add('resizing');
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizingHorizontal) return;

            const deltaX = startX - e.clientX;
            const newWidth = Math.min(Math.max(startWidth + deltaX, 280), 800);
            collabSpace.style.width = newWidth + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (isResizingHorizontal) {
                isResizingHorizontal = false;
                horizontalResizer.classList.remove('resizing');
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        // Vertical resizer for input area
        let isResizingVertical = false;
        let startY = 0;
        let startHeight = 0;

        const verticalResizer = document.getElementById('verticalResizer');
        const inputArea = document.getElementById('inputArea');

        verticalResizer.addEventListener('mousedown', (e) => {
            isResizingVertical = true;
            startY = e.clientY;
            startHeight = parseInt(window.getComputedStyle(inputArea).height, 10);
            verticalResizer.classList.add('resizing');
            document.body.style.cursor = 'row-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizingVertical) return;

            const deltaY = startY - e.clientY;
            const newHeight = Math.min(Math.max(startHeight + deltaY, 80), 300);
            inputArea.style.height = newHeight + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (isResizingVertical) {
                isResizingVertical = false;
                verticalResizer.classList.remove('resizing');
                document.body.style.cursor = '';
            }
        });

        // Canvas vertical resizer
        let isResizingCanvas = false;
        let canvasStartY = 0;
        let canvasStartHeight = 0;

        const canvasVerticalResizer = document.getElementById('canvasVerticalResizer');
        const canvasArea = document.getElementById('canvasArea');

        canvasVerticalResizer.addEventListener('mousedown', (e) => {
            isResizingCanvas = true;
            canvasStartY = e.clientY;
            canvasStartHeight = parseInt(window.getComputedStyle(canvasArea).height, 10);
            canvasVerticalResizer.classList.add('resizing');
            document.body.style.cursor = 'row-resize';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizingCanvas) return;

            const deltaY = e.clientY - canvasStartY;
            const newHeight = Math.min(Math.max(canvasStartHeight + deltaY, 200), 800);
            canvasArea.style.height = newHeight + 'px';
        });

        document.addEventListener('mouseup', () => {
            if (isResizingCanvas) {
                isResizingCanvas = false;
                canvasVerticalResizer.classList.remove('resizing');
                document.body.style.cursor = '';
            }
        });

        // Show current dimensions
        function updateDimensions() {
            const collabWidth = parseInt(window.getComputedStyle(collabSpace).width, 10);
            const inputHeight = parseInt(window.getComputedStyle(inputArea).height, 10);
            const canvasHeight = parseInt(window.getComputedStyle(canvasArea).height, 10);

            console.log(`Collab: ${collabWidth}px, Input: ${inputHeight}px, Canvas: ${canvasHeight}px`);
        }

        // Update dimensions on resize
        document.addEventListener('mousemove', updateDimensions);
    </script>
</body>

</html>
