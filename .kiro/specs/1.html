<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA UI Kit 750+ Complete</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #8B5CF6;
            --secondary: #7C3AED;
            --accent: #A78BFA;
            --background: #050507;
            --surface: #0B0B12;
            --border: rgba(139, 92, 246, 0.25);
            --gray: #9CA3AF;
            --text: #FFFFFF;
            --hover: rgba(139, 92, 246, 0.12);
            --success: #22C55E;
            --danger: #EF4444;
            --warning: #F59E0B;
            --info: #3B82F6;
            --dark: #1F2937;
            --light: #F3F4F6;
        }
        body {
            background-color: var(--background);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }
        .app-container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #050507 0%, #0B0B12 100%);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            border-radius: 20px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.15) 0%, rgba(124, 58, 237, 0.15) 100%);
            border: 1px solid var(--border);
        }
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .header p {
            color: var(--gray);
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 2.2em;
            color: var(--primary);
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.95em;
            color: var(--gray);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 20px;
            max-width: 2200px;
            margin: 0 auto;
        }
        .component-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .component-card:hover {
            border-color: var(--primary);
            background: rgba(139, 92, 246, 0.05);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(139, 92, 246, 0.1);
        }
        .component-title {
            font-size: 1.3em;
            margin-bottom: 16px;
            color: var(--accent);
            font-weight: 600;
        }
        .component-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        /* BUTTONS */
        .btn {
            padding: 10px 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95em;
            transition: all 0.2s ease;
            display: inline-block;
            text-align: center;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--secondary); transform: translateY(-2px); box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3); }
        .btn-secondary { background: rgba(139, 92, 246, 0.2); color: var(--accent); border: 1px solid var(--primary); }
        .btn-secondary:hover { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-success:hover { background: #16A34A; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:hover { background: #DC2626; }
        .btn-warning { background: var(--warning); color: #000; }
        .btn-warning:hover { background: #D97706; }
        .btn-info { background: var(--info); color: white; }
        .btn-info:hover { background: #2563EB; }
        .btn-sm { padding: 6px 12px; font-size: 0.85em; }
        .btn-lg { padding: 14px 24px; font-size: 1.1em; }
        .btn-xl { padding: 16px 32px; font-size: 1.2em; }
        .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
        .btn-outline:hover { background: var(--primary); color: white; }
        .btn-ghost { background: transparent; color: var(--primary); }
        .btn-ghost:hover { background: var(--hover); }
        .btn-block { width: 100%; }
        .btn-disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }
        .btn-rounded { border-radius: 50px; }
        .btn-icon { width: 40px; height: 40px; padding: 0; display: flex; align-items: center; justify-content: center; }
        .btn-row { display: flex; gap: 8px; flex-wrap: wrap; }

        /* FORMS */
        .toggle-switch { width: 50px; height: 26px; background: var(--border); border-radius: 13px; cursor: pointer; position: relative; transition: all 0.3s ease; border: none; padding: 0; }
        .toggle-switch.active { background: var(--primary); }
        .toggle-switch::after { content: ''; position: absolute; width: 22px; height: 22px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: all 0.3s ease; }
        .toggle-switch.active::after { left: 26px; }
        .checkbox-wrapper { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .checkbox { width: 20px; height: 20px; border: 2px solid var(--primary); border-radius: 4px; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; background: transparent; }
        .checkbox.checked { background: var(--primary); color: white; font-size: 12px; }
        .checkbox:hover { border-color: var(--accent); }
        .radio-wrapper { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .radio { width: 20px; height: 20px; border: 2px solid var(--primary); border-radius: 50%; cursor: pointer; position: relative; transition: all 0.2s ease; background: transparent; }
        .radio.checked::after { content: ''; position: absolute; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .input-field { width: 100%; padding: 10px 14px; border-radius: 10px; border: 1px solid var(--border); background: rgba(139, 92, 246, 0.05); color: var(--text); font-size: 0.95em; transition: all 0.2s ease; }
        .input-field:focus { outline: none; border-color: var(--primary); background: rgba(139, 92, 246, 0.1); box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1); }
        .input-field::placeholder { color: var(--gray); }
        .input-wrapper { display: flex; flex-direction: column; gap: 6px; }
        .input-label { font-size: 0.85em; color: var(--gray); font-weight: 500; }
        .textarea-field { width: 100%; padding: 12px 14px; border-radius: 10px; border: 1px solid var(--border); background: rgba(139, 92, 246, 0.05); color: var(--text); min-height: 100px; resize: vertical; }
        .textarea-field:focus { outline: none; border-color: var(--primary); background: rgba(139, 92, 246, 0.1); }

        /* BADGES */
        .badge { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.8em; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .badge-primary { background: rgba(139, 92, 246, 0.2); color: var(--accent); }
        .badge-success { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .badge-danger { background: rgba(239, 68, 68, 0.2); color: var(--danger); }
        .badge-warning { background: rgba(245, 158, 11, 0.2); color: var(--warning); }
        .badge-outline { border: 1px solid var(--primary); background: transparent; color: var(--primary); }
        .badge-dot { display: inline-flex; align-items: center; gap: 6px; }
        .badge-dot::before { content: ''; width: 8px; height: 8px; border-radius: 50%; background: currentColor; }

        /* CARDS */
        .card { background: rgba(139, 92, 246, 0.05); border: 1px solid var(--border); border-radius: 12px; padding: 16px; transition: all 0.3s ease; }
        .card:hover { border-color: var(--primary); background: rgba(139, 92, 246, 0.1); }
        .card-title { font-weight: 600; margin-bottom: 8px; color: var(--accent); }
        .card-text { font-size: 0.9em; color: var(--gray); line-height: 1.5; }
        .card-image { width: 100%; height: 150px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 8px; margin-bottom: 12px; }
        .card-header { padding: 12px 16px; border-bottom: 1px solid var(--border); }
        .card-footer { padding: 12px 16px; border-top: 1px solid var(--border); background: rgba(139, 92, 246, 0.02); }

        /* TAGS */
        .tag { display: inline-block; padding: 6px 12px; border-radius: 6px; background: var(--hover); color: var(--text); font-size: 0.85em; cursor: pointer; transition: all 0.2s ease; }
        .tag:hover { background: rgba(139, 92, 246, 0.3); }
        .tag-close { margin-left: 6px; cursor: pointer; }

        /* AVATAR */
        .avatar { width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, var(--primary), var(--secondary)); display: flex; align-items: center; justify-content: center; color: white; font-weight: 600; font-size: 0.9em; }
        .avatar-sm { width: 32px; height: 32px; font-size: 0.8em; }
        .avatar-lg { width: 48px; height: 48px; font-size: 1em; }
        .avatar-xl { width: 56px; height: 56px; font-size: 1.1em; }
        .avatar-group { display: flex; margin-left: -8px; }
        .avatar-group .avatar { margin-left: -8px; border: 2px solid var(--background); }

        /* PROGRESS */
        .progress-bar { width: 100%; height: 6px; background: var(--border); border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); border-radius: 3px; transition: width 0.3s ease; }
        .progress-circular { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.8em; color: var(--text); }
        .skeleton { background: linear-gradient(90deg, var(--hover) 25%, rgba(139,92,246,0.2) 50%, var(--hover) 75%); background-size: 200% 100%; animation: skeleton-loading 1.5s infinite; border-radius: 4px; }
        @keyframes skeleton-loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .spinner { display: inline-block; width: 20px; height: 20px; border: 3px solid var(--border); border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* RATING */
        .rating-container { display: flex; gap: 4px; }
        .star { font-size: 1.5em; cursor: pointer; transition: all 0.2s ease; color: var(--gray); }
        .star.active { color: var(--warning); transform: scale(1.2); }

        /* TOOLTIP */
        .tooltip-trigger { position: relative; cursor: help; border-bottom: 1px dotted var(--primary); }
        .tooltip { position: absolute; background: rgba(0, 0, 0, 0.9); color: white; padding: 8px 12px; border-radius: 6px; font-size: 0.85em; white-space: nowrap; bottom: 100%; left: 50%; transform: translateX(-50%) translateY(-8px); opacity: 0; pointer-events: none; transition: all 0.3s ease; z-index: 1000; }
        .tooltip-trigger:hover .tooltip { opacity: 1; transform: translateX(-50%) translateY(-12px); }

        /* ALERT */
        .alert { padding: 12px 16px; border-radius: 10px; border-left: 4px solid; display: flex; align-items: center; gap: 12px; }
        .alert-success { background: rgba(34, 197, 94, 0.1); border-color: var(--success); color: var(--success); }
        .alert-danger { background: rgba(239, 68, 68, 0.1); border-color: var(--danger); color: var(--danger); }
        .alert-warning { background: rgba(245, 158, 11, 0.1); border-color: var(--warning); color: var(--warning); }
        .alert-info { background: rgba(59, 130, 243, 0.1); border-color: var(--info); color: var(--info); }

        /* DROPDOWN */
        .dropdown { position: relative; display: inline-block; }
        .dropdown-btn { padding: 10px 16px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; transition: all 0.2s ease; }
        .dropdown-btn:hover { background: var(--secondary); }
        .dropdown-content { position: absolute; background: var(--surface); min-width: 160px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); border: 1px solid var(--border); border-radius: 10px; z-index: 1; top: 100%; left: 0; margin-top: 8px; opacity: 0; visibility: hidden; transform: translateY(-10px); transition: all 0.3s ease; }
        .dropdown.active .dropdown-content { opacity: 1; visibility: visible; transform: translateY(0); }
        .dropdown-item { color: var(--text); padding: 12px 16px; cursor: pointer; transition: all 0.2s ease; }
        .dropdown-item:hover { background: var(--hover); padding-left: 20px; }

        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .modal-content { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 24px; max-width: 500px; width: 90%; position: relative; animation: slideInUp 0.3s ease; }
        @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .modal-close { position: absolute; top: 12px; right: 12px; background: none; border: none; color: var(--text); font-size: 1.5em; cursor: pointer; }

        /* TABS */
        .tabs-nav { display: flex; gap: 8px; border-bottom: 1px solid var(--border); margin-bottom: 16px; overflow-x: auto; }
        .tab-btn { padding: 8px 16px; background: transparent; border: none; color: var(--gray); cursor: pointer; border-bottom: 2px solid transparent; transition: all 0.2s ease; white-space: nowrap; }
        .tab-btn.active { color: var(--accent); border-bottom-color: var(--primary); }

        /* ACCORDION */
        .accordion-item { border: 1px solid var(--border); border-radius: 10px; margin-bottom: 8px; overflow: hidden; }
        .accordion-btn { width: 100%; padding: 12px 16px; background: var(--hover); border: none; color: var(--text); cursor: pointer; text-align: left; transition: all 0.2s ease; font-weight: 500; }
        .accordion-btn:hover { background: rgba(139, 92, 246, 0.2); }
        .accordion-content { padding: 12px 16px; background: rgba(139, 92, 246, 0.02); }

        /* SLIDER */
        .slider { flex: 1; height: 6px; border-radius: 3px; background: var(--border); outline: none; -webkit-appearance: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; border-radius: 50%; background: var(--primary); cursor: pointer; transition: all 0.2s ease; }
        .slider::-moz-range-thumb { width: 16px; height: 16px; border-radius: 50%; background: var(--primary); cursor: pointer; border: none; }

        /* TABLE */
        .table { width: 100%; border-collapse: collapse; }
        .table th { background: var(--hover); color: var(--accent); padding: 12px; text-align: left; font-weight: 600; border-bottom: 1px solid var(--border); }
        .table td { padding: 12px; border-bottom: 1px solid var(--border); }
        .table tr:hover { background: rgba(139, 92, 246, 0.05); }

        /* PAGINATION */
        .pagination { display: flex; gap: 4px; align-items: center; }
        .pagination-btn { padding: 6px 10px; border: 1px solid var(--border); background: transparent; color: var(--text); cursor: pointer; border-radius: 6px; transition: all 0.2s ease; }
        .pagination-btn:hover { background: var(--hover); }
        .pagination-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        /* BREADCRUMB */
        .breadcrumb { display: flex; align-items: center; gap: 8px; font-size: 0.9em; }
        .breadcrumb-item { cursor: pointer; color: var(--primary); transition: all 0.2s ease; }
        .breadcrumb-item:hover { color: var(--accent); }
        .breadcrumb-item.active { color: var(--gray); cursor: default; }

        /* SEARCH */
        .search-box { position: relative; }
        .search-input { width: 100%; padding: 12px 40px 12px 14px; border-radius: 10px; border: 1px solid var(--border); background: rgba(139, 92, 246, 0.05); color: var(--text); }
        .search-input:focus { outline: none; border-color: var(--primary); background: rgba(139, 92, 246, 0.1); }
        .search-icon { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: var(--gray); cursor: pointer; }

        /* STAT CARD */
        .stat-card { background: rgba(139, 92, 246, 0.05); border: 1px solid var(--border); border-radius: 12px; padding: 20px; text-align: center; }
        .stat-value { font-size: 2em; color: var(--primary); font-weight: bold; }
        .stat-change { font-size: 0.85em; color: var(--success); }
        .stat-change.negative { color: var(--danger); }

        /* TIMELINE */
        .timeline { position: relative; padding-left: 40px; }
        .timeline::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 2px; background: var(--border); }
        .timeline-item { margin-bottom: 20px; position: relative; }
        .timeline-dot { position: absolute; left: -48px; top: 6px; width: 16px; height: 16px; border-radius: 50%; background: var(--primary); border: 3px solid var(--background); }

        /* EMPTY STATE */
        .empty-state { text-align: center; padding: 40px 20px; }
        .empty-icon { font-size: 4em; margin-bottom: 16px; }
        .empty-title { font-size: 1.3em; margin-bottom: 8px; color: var(--accent); }
        .empty-description { color: var(--gray); margin-bottom: 16px; }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: 1fr; }
            .grid-2, .grid-3, .grid-4 { grid-template-columns: 1fr; }
            .header h1 { font-size: 1.8em; }
            .stats { gap: 15px; }
        }

        /* BANNER */
        .banner { padding: 16px; border-radius: 10px; background: rgba(139, 92, 246, 0.1); border: 1px solid var(--border); }

        /* LIST */
        .list-group { border: 1px solid var(--border); border-radius: 10px; overflow: hidden; }
        .list-item { padding: 12px 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: all 0.2s ease; }
        .list-item:last-child { border-bottom: none; }
        .list-item:hover { background: var(--hover); }

        /* DIVIDER */
        .divider { display: flex; align-items: center; gap: 12px; margin: 16px 0; }
        .divider::before { content: ''; flex: 1; height: 1px; background: var(--border); }
        .divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }

        /* CALLOUT */
        .callout { padding: 16px; border-radius: 10px; border-left: 4px solid var(--primary); background: rgba(139, 92, 246, 0.05); }
        .callout-title { font-weight: 600; color: var(--accent); margin-bottom: 4px; }
        .callout-text { color: var(--gray); font-size: 0.9em; }

        /* FORM GROUP */
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        /* ========= BASIC PRIMITIVES (PART 1) ========= */

        const Button = ({ children, variant = 'primary', size = 'md', block = false, disabled = false, onClick, icon = null, rounded = false }) => {
            const sizeClass = size === 'sm' ? 'btn-sm' : size === 'lg' ? 'btn-lg' : size === 'xl' ? 'btn-xl' : '';
            const roundedClass = rounded ? 'btn-rounded' : '';
            const blockClass = block ? 'btn-block' : '';
            const disabledClass = disabled ? 'btn-disabled' : '';
            return (
                <button onClick={onClick} disabled={disabled} className={`btn btn-${variant} ${sizeClass} ${roundedClass} ${blockClass} ${disabledClass}`}>
                    {icon && <span style={{ marginRight: '8px' }}>{icon}</span>}
                    {children}
                </button>
            );
        };

        const ToggleSwitch = ({ checked = false, onChange }) => (
            <button className={`toggle-switch ${checked ? 'active' : ''}`} onClick={() => onChange(!checked)} />
        );

        const Checkbox = ({ checked = false, label, onChange }) => (
            <div className="checkbox-wrapper" onClick={() => onChange(!checked)}>
                <div className={`checkbox ${checked ? 'checked' : ''}`}>{checked && '‚úì'}</div>
                {label && <span>{label}</span>}
            </div>
        );

        const Radio = ({ checked = false, label, onChange }) => (
            <div className="radio-wrapper" onClick={() => onChange(true)}>
                <div className={`radio ${checked ? 'checked' : ''}`} />
                {label && <span>{label}</span>}
            </div>
        );

        const InputField = ({ label, placeholder, type = 'text', value, onChange, icon = null }) => (
            <div className="input-wrapper">
                {label && <label className="input-label">{label}</label>}
                <div style={{ position: 'relative' }}>
                    <input
                        type={type}
                        placeholder={placeholder}
                        value={value}
                        onChange={(e) => onChange?.(e.target.value)}
                        className="input-field"
                    />
                    {icon && (
                        <span style={{ position: 'absolute', right: '12px', top: '50%', transform: 'translateY(-50%)', color: 'var(--gray)' }}>
                            {icon}
                        </span>
                    )}
                </div>
            </div>
        );

        const TextArea = ({ label, placeholder, value, onChange, rows = 4 }) => (
            <div className="input-wrapper">
                {label && <label className="input-label">{label}</label>}
                <textarea
                    placeholder={placeholder}
                    value={value}
                    onChange={(e) => onChange?.(e.target.value)}
                    rows={rows}
                    className="textarea-field"
                />
            </div>
        );

        const Badge = ({ children, variant = 'primary', dot = false }) => (
            <span className={`badge badge-${variant} ${dot ? 'badge-dot' : ''}`}>{children}</span>
        );

        const Chip = ({ children, onClose }) => (
            <div className="chip">
                {children}
                {onClose && (
                    <span className="chip-close" onClick={onClose}>
                        √ó
                    </span>
                )}
            </div>
        );

        const Card = ({ title, content, image = false, action = null, footer = null, header = null }) => (
            <div className="card">
                {header && <div className="card-header">{header}</div>}
                {image && <div className="card-image" />}
                <div style={{ padding: header || image ? '16px' : '0' }}>
                    {title && <div className="card-title">{title}</div>}
                    <div className="card-text">{content}</div>
                    {action && <div style={{ marginTop: '12px' }}>{action}</div>}
                </div>
                {footer && <div className="card-footer">{footer}</div>}
            </div>
        );

        const Tag = ({ children, onClose }) => (
            <span className="tag">
