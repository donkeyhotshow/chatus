name: Deploy Firebase & Vercel

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: TypeScript check
        run: npx tsc --noEmit || true

      - name: Build project
        run: npm run build

      - name: Run tests
        run: npm run test:unit || true

  deploy-firebase:
    name: Deploy Firebase
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g firebase-tools

      - name: Write Firebase service account
        run: |
          if [ -n "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > "${{ github.workspace }}/firebase-sa.json"
            chmod 600 "${{ github.workspace }}/firebase-sa.json"
          fi

      - name: Build Firebase Functions
        run: |
          if [ -d "functions" ]; then
            cd functions
            npm ci
            npm run build || true
            cd ..
          fi

      - name: Deploy Firebase Rules & Functions
        continue-on-error: true
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-sa.json
        run: |
          if [ -f "$GOOGLE_APPLICATION_CREDENTIALS" ] && [ -s "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "ðŸ”¥ Deploying Firebase with Service Account"
            firebase deploy --only firestore:rules,storage:rules --project "$FIREBASE_PROJECT_ID" || echo "âš ï¸ Firebase deploy failed"
          elif [ -n "$FIREBASE_TOKEN" ]; then
            echo "ðŸ”¥ Deploying Firebase with token (deprecated)"
            firebase deploy --only firestore:rules,storage:rules --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN" || echo "âš ï¸ Firebase deploy failed"
          else
            echo "âš ï¸ Skipping Firebase deploy - no credentials configured"
          fi

  deploy-vercel:
    name: Deploy Vercel
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel Production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -n "$VERCEL_TOKEN" ]; then
            echo "ðŸš€ Deploying to Vercel Production"
            vercel --prod --token "$VERCEL_TOKEN" --yes
          else
            echo "âš ï¸ VERCEL_TOKEN not set"
            exit 1
          fi

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-vercel]
    if: always()
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Health check - Vercel
        run: |
          echo "ðŸ” Checking Vercel deployment..."
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://chatus-omega.vercel.app)
          if [ "$HTTP_STATUS" -eq 200 ]; then
            echo "âœ… Vercel deployment healthy (HTTP $HTTP_STATUS)"
          else
            echo "âš ï¸ Vercel returned HTTP $HTTP_STATUS"
          fi

      - name: Deployment Summary
        run: |
          echo "## ðŸŽ‰ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Vercel**: https://chatus-omega.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Firebase Project**: chatus-703ce" >> $GITHUB_STEP_SUMMARY
