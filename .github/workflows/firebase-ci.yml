name: Firebase CI (smoke)

on:
  pull_request:
    paths:
      - 'src/**'
      - 'functions/**'
      - 'firestore.rules'
      - 'storage.rules'
      - 'firebase.json'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js 18
        uses: actions/setup-node@v6
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Run unit tests
        run: npm run test:unit


